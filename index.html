<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Us Know Your Feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How are you with our <br> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://st2.depositphotos.com/3287005/8930/v/600/depositphotos_89303082-stock-illustration-yellow-grumpy-emoticon.jpg" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://i.pinimg.com/originals/92/77/fa/9277fa888c17e22612e038133aba9e23.jpg" alt="">
                <small>Neutral</small>
            </div>


            <div class="rating active">
                <img src="https://previews.123rf.com/images/onopkodmytro/onopkodmytro1804/onopkodmytro180400055/99098143-isolated-satisfied-emoticon-isolated-emotico-on-white-background-.jpg" alt="">
                <small>Satisfied</small>
            </div>
        </div>
    </div>
</body>
</html>
